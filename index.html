<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Design Thinking for Prosthesis</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --card-bg: #dbf2ff;   /* light blue like your Canva */
      --text: #0b1726;
    }
    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: 'Figtree', system-ui, Arial, sans-serif; /* changed */
      color: var(--text);
      background:#fff;
      min-height:100svh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:32px 16px;
    }
    h1{
      font-size: clamp(1.2rem, 2.5vw + .5rem, 1.8rem);
      margin: 4px 0 28px;
      font-weight: 600;
      text-align:center;
    }

    /* Grid of three cards */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(220px, 1fr));
      gap: 36px;
      width:min(1100px, 100%);
      justify-items:center;
    }

    /* Card */
    .card{
      width: 300px;
      height: 300px;
      border-radius: 28px;
      background: var(--card-bg);
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:16px;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .card:focus-within,
    .card:hover{
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,.10);
    }

    /* Optional image area (centered) */
    .image-box{
      width: 70%;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      background:#edf8ff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      margin-bottom: 18px;
    }
    .image-box img{
      max-width:100%;
      max-height:100%;
      object-fit: contain;
    }

    .label{
      font-weight:700;
      font-size: 1.05rem;
      line-height:1.25;
    }

    /* Make it friendly on phones */
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 600px){
      .grid{ grid-template-columns: 1fr; }
      .card{ width: 88vw; max-width: 420px; }
    }

    /* Make the whole card clickable, accessible */
    .card a{
      position:absolute;
      inset:0;
      border-radius:inherit;
      text-indent:-9999px;
      overflow:hidden;
    }
    .card:has(a:focus){ outline: 3px solid #0a66ff; outline-offset: 4px; }
    .card { position: relative; }
  </style>
</head>
<body>

      </div>
